# Chat Completion Messages Example Configuration
# This example shows how to use the new chat messages format

# Model settings
model:
  name: microsoft/Phi-4-multimodal-instruct
  cache_dir: "/Users/Benjamin/dev/ssa/models"
  use_4bit: true

# Generation parameters
generation:
  max_new_tokens: 500
  temperature: 0.7
  do_sample: true

# Input settings using chat completion format
input:
  # Simple text input (not used in this example, but defined for compatibility)
  text: null

  # Use messages format for proper conversation structure
  messages:
    - role: system
      content: "You are a helpful assistant."
    - role: user
      content: "Transcribe what you hear in this audio recording"

  # System message (optional) - already included in messages above
  system_message: null

  # Audio input (optional)
  audio_path: /Users/Benjamin/dev/ssa/data/benji_audio/fluent_2.m4a

# Device and optimization settings
device:
  use_mps: true
  force_cpu: false
  disable_flash_attention: true
  low_cpu_mem_usage: true

# Logging and output
logging:
  level: "INFO"
  save_results: true
  results_file: null

# Hydra settings
defaults:
  - _self_

hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  job:
    name: phi4_chat_inference
