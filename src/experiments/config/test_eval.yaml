defaults:
  - phi_4_multimodal_eval
  - _self_

# Override settings for testing
evaluation:
  max_samples: 5 # Only test with 5 samples
  log_interval: 1 # Log every sample

model:
  max_new_tokens: 100 # Faster inference for testing
  force_cpu: true # Use CPU for testing to avoid GPU issues

output:
  dir: "./test_results"

logging:
  level: "DEBUG" # More verbose logging for testing
