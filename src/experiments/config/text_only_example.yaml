# @package _global_
# Example configuration for text-only inference
defaults:
  - phi4_config
  - _self_

# Text-only input
input:
  text: "Explain the concept of machine learning in simple terms"
  audio_path: null

# Keep recording disabled
recording:
  enabled: false

# Adjust generation for explanatory text
generation:
  max_new_tokens: 800
  temperature: 0.3
  do_sample: true
